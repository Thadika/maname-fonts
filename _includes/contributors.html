<!-- List of contributors including designers and financial backing -->
<div class="container contributors">

    <h4>
  Contributors
</h4>

    
    
    <ul>
{% for contributor in site.data.contributors %}
  <li>
      
      <a href="{{ contributor.url }}">
<img src="{{ contributor.avatar }}" alt="{{ contributor.name }}" title="{{ contributor.name }}" class="contributor-pic img-circle">
</a>
        </li>
{% endfor %}
</ul>
    
</div>
